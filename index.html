<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="FormulaToken.js" defer type="module"></script>
    <script src="Operations.js" defer type="module"></script>
    <script src="calculator.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculator">
        <div class="formula">
            <input type="text" id="formula" name="formula"/>
        </div>
        <div class="button operator">
            <span>(</span>
        </div>
        <div class="button operator">
            <span>)</span>
        </div>
        <div class="button operator">
            <span>%</span>
        </div>
        <div class="button operator">
            <span>AC</span>
        </div>
        <div class="button">
            <span>7</span>
        </div>
        <div class="button">
            <span>8</span>
        </div>
        <div class="button">
            <span>9</span>
        </div>
        <div class="button operator">
            <span>&divide;</span>
        </div>
        <div class="button">
            <span>4</span>
        </div>
        <div class="button">
            <span>5</span>
        </div>
        <div class="button">
            <span>6</span>
        </div>
        <div class="button operator">
            <span>&times;</span>
        </div>
        <div class="button">
            <span>1</span>
        </div>
        <div class="button">
            <span>2</span>
        </div>
        <div class="button">
            <span>3</span>
        </div>
        <div class="button operator">
            <span>&minus;</span>
        </div>
        <div class="button">
            <span>0</span>
        </div>
        <div class="button operator">
            <span>.</span>
        </div>
        <div class="button operator result">
            <span>&equals;</span>
        </div>
        <div class="button operator">
            <span>&plus;</span>
        </div>
    </div>
    <div class="error-list">
    </div>
</body>
</html>
